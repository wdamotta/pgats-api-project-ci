<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conteúdos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div id="menu"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script>
            $(function () {
                $('#menu').load('menu.html');
            });
            $(document).on('click', '.btn-edit', function () {
                currentActivityId = $(this).data('activity-id');
            });
        </script>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    Cadastro de Conteúdos - Testes de Software
                </div>
                <div class="card-body">
                    <form id="contentForm">
                        <div class="form-group">
                            <label for="title">Título:</label>
                            <input type="text" id="title" name="title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descrição:</label>
                            <textarea id="description" name="description" rows="4" class="form-control"
                                required></textarea>
                        </div>

                        <div class="input-group mb-3">
                            <select class="custom-select" id="inputGroupSelect02" required>
                                <option selected></option>
                                <option value="Teste de Unidade">Teste de Unidade</option>
                                <option value="Teste de Integração">Teste de Integração</option>
                                <option value="Teste de Aceitação">Teste de Aceitação</option>
                                <option value="Teste de Performance">Teste de Performance</option>
                            </select>
                            <div class="input-group-append">
                                <label class="input-group-text" for="inputGroupSelect02">Tipos de Testes</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content">Conteúdo:</label>
                            <textarea id="content" name="content" rows="6" class="form-control" required></textarea>
                        </div>
                        <button type="submit" id="submitBtn" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>

            <div id="successModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Registro Cadastrado com Sucesso!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive mt-4">
                <table class="table table-bordered">
                    <thead class="thead-dark thead-fixed">
                        <tr>
                            <th scope="col">Título</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Tipo de Teste</th>
                            <th scope="col">Conteúdo</th>
                            <th scope="col">Data do Cadastro</th>
                            <th scope="col">Cadastrado Por</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="conteudoList">
                    </tbody>
                </table>
            </div>
        </div>
        </div>

        <div id="successModalRemoved" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Registro removido com sucesso!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div> 

        <div id="confirmDeleteModalActivity" class="modal fade" tabindex="-1" role="dialog"
            aria-labelledby="confirmDeleteModalActivityLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmDeleteModalActivityLabel">Confirmação</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Tem certeza de que deseja excluir esta Atividade?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/cadastroConteudos.js"></script>
</body>

</html>
