<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .container {
            margin-top: 50px;
        }

        .table {
            background-color: #f8f9fa;
            color: #212529;
        }

        .table-responsive {
            max-height: 300px;
            overflow-y: auto;
        }

        .thead-fixed {
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <div id="menu"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script>
            $(function () {
                $('#menu').load('menu.html');
            });
            $(document).on('click', '.btn-edit', function () {
                var userId = $(this).data('user-id');
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#telefone').mask('(00) 00000-0000');
            });
        </script>
    </header>
    <main>
        <div class="container">
            <h1>Cadastro de Usuários</h1>

            <form id="userForm" action="http://localhost:3000/users" method="POST">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="nome" class="form-control" placeholder="Nome" required>
                </div>

                <div class="form-group">
                    <label for="numberTelephone">Telefone</label>
                    <input type="tel" id="telefone" class="form-control" placeholder="Telefone" name="telefone"
                        required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="Senha" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Cadastrar Usuário</button>
            </form>

            <div id="successModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Usuário cadastrado com sucesso!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="successModalAlterado" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Usuário alterado com sucesso!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

            <div id="deleteSuccessModal" class="modal fade" tabindex="-1" role="dialog"
                aria-labelledby="deleteSuccessModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteSuccessModalLabel">Sucesso!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Usuário excluído com sucesso!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="table-responsive mt-4">
                <table class="table table-bordered">
                    <thead class="thead-dark thead-fixed">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="userList" style="overflow-y: scroll;">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/cadastroUsuarios.js"></script>
</body>

</html>
