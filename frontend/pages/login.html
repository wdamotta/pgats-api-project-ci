<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <header>
        <div class="fixed-top">
            <ul class="nav justify-content-center p-3 mb-2 bg-white text-dark ">
                <li class="nav-item">
                    <a class="nav-link" href="quemSomos.html">Quem Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contato.html">Contato</a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <section class="vh-100" style="background-color: #658b84;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-8 col-lg-6">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form id="loginForm">
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entre com sua conta</h5>

                                    <div class="form-outline mb-4">
                                        <input type="username" id="username" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="login">Login</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="password">Senha</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block acessar" type="submit">Login</button>
                                    </div>

                                    <a class="small text-muted" href="novaSenha.html">Esqueceu a senha?</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal fade" id="loginErrorModal" tabindex="-1" role="dialog" aria-labelledby="loginErrorModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginErrorModalLabel">Erro no Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Nome de usu√°rio ou senha incorretos.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
