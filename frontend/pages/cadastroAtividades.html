<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atividades</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<style>
    .container {
        margin-top: 50px;
    }

    .table {
        background-color: #f8f9fa;
        color: #212529;
    }

    .table-responsive {
        max-height: 300px;
        overflow-y: auto;
    }

    .thead-fixed {
        position: sticky;
        top: 0;
        z-index: 1;
        background-color: #fff;
    }
</style>

<body>
    <header>
        <div id="menu"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script>
            $(function () {
                $('#menu').load('menu.html');
            });
        </script>
    </header>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Cadastro de Atividades
            </div>
            <div class="card-body">
                <form id="activityForm" action="http://localhost:3000/activities" method="POST">
                    <div class="form-group">
                        <label for="titulo">Título da Atividade</label>
                        <input type="text" id="titulo" class="form-control" placeholder="Título da Atividade" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" class="form-control" rows="4" placeholder="Descrição da Atividade"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Cadastrar Atividade</button>
                </form>
            </div>
        </div>

        <div id="successModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Atividade cadastrada com sucesso!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive mt-4">
            <table class="table table-bordered">
                <thead class="thead-dark thead-fixed">
                    <tr>
                        <th scope="col">Título</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Data do Cadastro</th>
                        <th scope="col">Cadastrado Por</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="activiviList">
                </tbody>
            </table>
        </div>
    </div>

    <div id="successModalRemoved" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Registro removido com sucesso!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmDeleteModalActivity" class="modal fade" tabindex="-1" role="dialog"
        aria-labelledby="confirmDeleteModalActivityLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalActivityLabel">Confirmação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Tem certeza de que deseja excluir esta Atividade?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/cadastroAtividades.js"></script>
</body>

</html>
